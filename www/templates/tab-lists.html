<ion-view view-title="QwikShoppr">
  <ion-content>

    <ion-list show-delete="false" can-swipe="true">
      <ion-item ng-repeat="item in lists" ng-class="{selected: selectedItem}">

        <label class="checkbox">
          <input type="checkbox" ng-click="clickItem(item); $event.stopPropagation();" ng-model="selectedItem">
        <!--  ng-model="item.checked" -->
        </label>

        <span class="product">{{item.name}}</span>

        <ion-option-button class="button-assertive icon ion-trash-a"></ion-option-button>

      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
