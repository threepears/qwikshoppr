<ion-view view-title="QwikShoppr">
  <ion-content>

    <ion-list show-delete="shouldShowDelete" ng-class="{selected: selectedItem}">
      <ion-checkbox class="item-right-editable" ng-repeat="item in lists" ng-class="{selected: selectedItem}" ng-model="selectedItem" ng-click="checkItem(item)">
       <!--  <i class="icon ion-android-cart icon-accessory"></i> -->
        <h2>{{item.name}}</h2>

        <!-- <p>{{chat.lastText}}</p> -->

      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
